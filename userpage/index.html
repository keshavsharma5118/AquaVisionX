                        <option value="28">Uttarakhand</option>

                        <!-- Add other states here -->
                    </select>
                </span>
            </div>
            <div class="search-bar">
                <span>DISTRICT NAME
                    <select name="clgDistrict" id="clgDistrict" class="search-bar" onchange="populateReservoirs(this.value)" style="color: antiquewhite;">

                </span>
            </div>
            <div class="search-bar">
                <span>SELECT RESERVOIR
                    <select name="clgReservoir" id="clgReservoir" class="search-bar" style="color: antiquewhite;">

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script>
        function populateDistricts(state) {
            const districtSelect = document.getElementById('clgDistrict');
            districtSelect.innerHTML = ''; // Clear previous options

            if (state === '20') { // State value for Odisha
                const districts = [
                    'Angul', 'Balangir', 'Balasore', 'Bargarh', 'Bhadrak', 'Bhubaneswar',
                    'Boudh', 'Cuttack', 'Debagarh', 'Dhenkanal', 'Gajapati', 'Ganjam',
                    'Jagatsinghpur', 'Jajpur', 'Jharsuguda', 'Kalahandi', 'Kandhamal',
                    'Kendrapara', 'Kendujhar', 'Khordha', 'Koraput', 'Malkangiri',
                    'Mayurbhanj', 'Nabarangpur', 'Nayagarh', 'Nuapada', 'Puri',
                    'Rayagada', 'Rourkela', 'Sambalpur', 'Subarnapur', 'Sundargarh'
                ];

                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select District';
                districtSelect.appendChild(defaultOption);

                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.toLowerCase().replace(' ', '-');
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            } else {
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select District';
                districtSelect.appendChild(defaultOption);
            }
            
            // Clear reservoir options when state changes
            populateReservoirs('');
        }

        function populateReservoirs(district) {
            const reservoirSelect = document.getElementById('clgReservoir');
            reservoirSelect.innerHTML = ''; // Clear previous options

            const reservoirs = {
                'rayagada': [
                    'Rayagada', 'Gunupur', 'Bikrampur'
                ]
                // Add more districts and their reservoirs here
            };

            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select Reservoir';
            reservoirSelect.appendChild(defaultOption);

            if (reservoirs[district]) {
                reservoirs[district].forEach(reservoir => {
                    const option = document.createElement('option');
                    option.value = reservoir.toLowerCase().replace(' ', '-');
                    option.textContent = reservoir;
                    reservoirSelect.appendChild(option);
                });
            }
        }

        function performSearch() {
            const state = document.getElementById('clgState').value;
            const district = document.getElementById('clgDistrict').value;
            const reservoir = document.getElementById('clgReservoir').value;

            alert(`Searching for State: ${state}, District: ${district}, Reservoir: ${reservoir}`);
            // Add your search functionality here
        }
    </script>
</body>
